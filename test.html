<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <input id="input" />
    <button onclick="sendshit()">Send</button>
    <div id='msg'></div>
    <script>
      function sendshit() {
        ws.send(document.querySelector('#input').value);
      }

      document.addEventListener("DOMContentLoaded", () => {
        window.ws = new WebSocket('ws://localhost:9001');
        ws.onmessage = (x) => {
          console.log(x.data);
          sendshit();
        };
      });
    </script>
</body>
</html>
